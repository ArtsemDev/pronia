<!DOCTYPE html>
<html lang="zxx">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Pronia plant store bootstrap 5 template is an awesome website template for any home plant shop.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', path='shop/assets/images/favicon.ico') }}" />

    <!-- CSS
    ============================================ -->

    <link rel="stylesheet" href="{{ url_for('static', path='shop/assets/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='shop/assets/css/font-awesome.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='shop/assets/css/Pe-icon-7-stroke.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='shop/assets/css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='shop/assets/css/swiper-bundle.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='shop/assets/css/nice-select.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='shop/assets/css/magnific-popup.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='shop/assets/css/ion.rangeSlider.min.css') }}" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='shop/assets/css/style.css') }}">

</head>

<body>
<!--    {% include 'shop/components/preloader.html' %}-->
    {% block content %}{% endblock %}
<!-- Global Vendor, plugins JS -->

    <!-- JS Files
    ============================================ -->

    <script src="{{ url_for('static', path='shop/assets/js/vendor/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/vendor/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/vendor/jquery-migrate-3.3.2.min.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/vendor/jquery.waypoints.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/vendor/modernizr-3.11.2.min.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/plugins/wow.min.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/plugins/swiper-bundle.min.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/plugins/jquery.nice-select.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/plugins/parallax.min.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/plugins/jquery.magnific-popup.min.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/plugins/tippy.min.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/plugins/ion.rangeSlider.min.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/plugins/mailchimp-ajax.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/plugins/jquery.counterup.js') }}"></script>

    <!--Main JS (Common Activation Codes)-->
    <script src="{{ url_for('static', path='shop/assets/js/main.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/shop.js') }}"></script>
    <script src="{{ url_for('static', path='shop/assets/js/contact.js') }}"></script>

</body>

</html>
