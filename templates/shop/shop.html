{% extends 'shop/base.html' %}

{% block title %}
SHOP | PRONIA
{% endblock %}

{% block content %}
<div class="main-wrapper">

    <!-- Begin Main Header Area -->
    {% include 'shop/components/header.html' %}
    <!-- Main Header Area End Here -->

    <!-- Begin Main Content Area -->
    <main class="main-content">
        <div class="breadcrumb-area breadcrumb-height" data-bg-image="assets/images/breadcrumb/bg/1-1-1919x388.jpg">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-lg-12">
                        <div class="breadcrumb-item">
                            <h2 class="breadcrumb-heading">Shop</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shop-area section-space-y-axis-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-lg-4 order-2 order-lg-1 pt-5 pt-lg-0">
                        {% include 'shop/components/sidebar.html' %}
                    </div>
                    <div class="col-xl-9 col-lg-8 order-1 order-lg-2">

                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="grid-view" role="tabpanel" aria-labelledby="grid-view-tab">
                                <div class="product-grid-view row g-y-20"></div>
                            </div>
                        </div>
                        {% include 'shop/components/paginator.html' %}
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Content Area End Here -->

    <!-- Begin Footer Area -->
    {% include 'shop/components/footer.html' %}
    <!-- Footer Area End Here -->

    <!-- Begin Scroll To Top -->
    <a class="scroll-to-top" href="shop.html">
        <i class="fa fa-angle-double-up"></i>
    </a>
    <!-- Scroll To Top End Here -->

</div>
{% endblock %}
